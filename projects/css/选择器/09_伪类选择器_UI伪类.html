<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI伪类</title>
    <style>
        /*选中的是勾选的复选框或单选按钮*/
        input:checked {
            height: 100px;
            width: 100px;
        }

        /*选中的是被禁用的文本框*/
        input:disabled {
            background-color: gray;
        }

        /*选中的是可用的文本框*/
        input:enabled {
            background-color: yellow;
        }
    </style>
</head>
<body>
<input type="checkbox">
<br>
<input type="radio" name="gender">
<input type="radio" name="gender">
<br>
<input type="text">
<input type="text" disabled>
</body>
</html>
