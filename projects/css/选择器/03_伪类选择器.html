<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*选中未被访问过的a元素*/
        a:link {
            font-size: 20px;
            color: orange;
        }

        /*选中已被访问过的a元素*/
        a:visited {
            color: gray;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">去百度</a>
<a href="https://www.jd.com">去京东</a>
</body>
</html>
