<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目标伪类</title>
    <style>
        div {
            background-color: gray;
            height: 50px;
        }

        /*选中锚点指向的div元素*/
        div:target {
            background-color: green;
        }
    </style>
</head>
<body>
<a href="#one">跳转到第1个</a>
<a href="#two">跳转到第2个</a>
<a href="#three">跳转到第3个</a>
<a href="#four">跳转到第4个</a>
<a href="#five">跳转到第5个</a>
<a href="#six">跳转到第6个</a>
<br>

<div id="one">第1个</div>
<br>
<div id="two">第2个</div>
<br>
<div id="three">第3个</div>
<br>
<div id="four">第4个</div>
<br>
<div id="five">第5个</div>
<br>
<div id="six">第6个</div>
</body>
</html>
