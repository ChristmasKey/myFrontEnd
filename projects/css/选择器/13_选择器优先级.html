<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        .container span.slogan {
            color: red;
        }

        div>p>span:nth-child(1) {
            color: green;
        }

        #span1 {
            color: orange;
        }

        .slogan {
            color: darkred !important;
        }
    </style>
</head>
<body>
<div class="container">
    <p>
        <span class="slogan" id="span1">英雄联盟</span>
        <span>王者荣耀</span>
    </p>
</div>
</body>
</html>
