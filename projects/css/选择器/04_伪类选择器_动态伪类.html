<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态伪类</title>
    <style>
        /*选中鼠标悬停的a元素*/
        a:hover {
            color: skyblue;
        }

        /*选中鼠标点击的a元素*/
        a:active {
            color: green;
        }

        /*获取焦点元素*/
        input:focus, select:focus {
            color: orange;
            background-color: green;
        }
    </style>
</head>
<body>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<select>
    <option>北京</option>
    <option>上海</option>
    <option>江苏</option>
</select>
</body>
</html>
