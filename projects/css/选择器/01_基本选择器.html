<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /*通配符选择器*/
        * {
            background-color: black;
            color: white;
        }

        /*元素选择器*/
        div {
            color: red;
        }

        /*类选择器*/
        .speak {
            color: yellow;
        }

        .big {
            font-size: 20px;
        }

        /*id选择器*/
        #third {
            color: lightblue;
        }
    </style>
</head>
<body>
<div>一个div</div>
<p class="speak">第1段文本</p>
<p class="speak big">第2段文本</p>
<span id="third">第3段文本</span>
</body>
</html>
