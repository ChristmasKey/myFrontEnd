<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style>
        /*选中div的所有儿子p元素，除了class为fail的p元素*/
        /*div > p:not(.fail) {*/
        /*    color: red;*/
        /*}*/

        /*选中div的所有儿子p元素，除了title属性值以"你要加油啊！"开头的p元素*/
        /*div > p:not([title^="你要加油啊！"]) {*/
        /*    color: red;*/
        /*}*/

        div > p:not(:first-child) {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <p>张三：98分</p>
    <p>李四：88分</p>
    <p>王五：78分</p>
    <p>赵六：68分</p>
    <p class="fail" title="你要加油啊！孙七">孙七：58分</p>
    <p class="fail" title="你要加油啊！老八">老八：48分</p>
</div>
</body>
</html>
