<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        body {
            font-size: 100px;
        }
        .stone1 {
            font-style: normal;
        }

        .stone2 {
            font-style: italic;
        }

        .stone3 {
            font-style: oblique;
        }
    </style>
</head>
<body>
<div class="stone1">一段文本1</div>
<div class="stone2">一段文本2</div>
<div class="stone3">一段文本3</div>
<em>一段文本4</em>
</body>
</html>
