<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        body {
            font-size: 100px;
        }
        .stone1 {
            font-weight: lighter;
        }
        .stone2 {
            font-weight: normal;
        }
        .stone3 {
            font-weight: bold;
        }
        .stone4 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="stone1">一段文本1</div>
<div class="stone2">一段文本2</div>
<div class="stone3">一段文本3</div>
<div class="stone4">一段文本4</div>
</body>
</html>
