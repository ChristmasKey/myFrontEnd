<!DOCTYPE html>
<html lang="en">
<head>

    <title>字体族</title>

            font-size: 100px;

            font-family: "微软雅黑", "Microsoft YaHei UI", sans-serif;

        .stone2 {
            font-family: "宋体";
        }

        .stone3 {
            font-family: "楷体";
        }

        .stone4 {
            font-family: "黑体";
        }

        .stone5 {
            font-family: "华文彩云";
        }
    </style>
</head>
<body>
<div class="stone1">一段文本1</div>
<div class="stone2">一段文本2</div>
<div class="stone3">一段文本3</div>

</html>
