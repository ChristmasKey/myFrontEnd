<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格独有属性</title>
    <style>
        table {
            border: 2px solid red;
            width: 500px;
            /*控制表格的列宽*/
            table-layout: auto;
            /*控制单元格间距（生效的前提是：不能合并边框）*/
            border-spacing: 2px;
            /*控制单元格边框合并*/
            border-collapse: collapse;
            /*隐藏没有内容的单元格（生效的前提是：不能合并边框）*/
            empty-cells: hide;
            /*设置表格标题的位置*/
            caption-side: bottom;
        }
        th,td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<table>
    <caption>人员信息</caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>政治面貌</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
        <td>党员</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>20</td>
        <td>女</td>
        <td>团员</td>
    </tr>
    </tbody>
</table>
</body>
</html>
