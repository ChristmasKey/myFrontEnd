<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格边框相关属性</title>
    <style>
        table {
            /*border-width: 2px;*/
            /*border-style: solid;*/
            /*border-color: red;*/
            border: 2px solid red;
        }
        th,td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<table>
    <caption>人员信息</caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>政治面貌</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
        <td>党员</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>20</td>
        <td>女</td>
        <td>团员</td>
    </tr>
    </tbody>
</table>
</body>
</html>
