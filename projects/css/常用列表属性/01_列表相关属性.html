<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /*去除列表项前面的符号*/
            list-style-type: disc;
            /*设置列表项的“项目符号”是放在列表项内容的“内部”还是“外部”*/
            list-style-position: outside;
            /*设置列表项的“项目符号”的样式*/
            /*list-style-image: url("images/1.png");*/
            /*复合属性*/
            /*list-style: url("images/1.png") inside;*/
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
<ul>
    <li>元素1</li>
    <li>元素2</li>
    <li>元素3</li>
    <li>元素4</li>
    <li>元素5</li>
</ul>
</body>
</html>
